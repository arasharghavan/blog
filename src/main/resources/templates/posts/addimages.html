<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <th:block th:replace="fragments/addons :: head('Adding new image')"/>
</head>
<body>
<div class="container">
<th:block th:replace="fragments/addons :: nav"/>
<!--post id: <p th:text="${postId}"></p>-->

<div class="alert alert-secondary" role="alert">
    <h2>Please add your image url ...</h2>
</div>

    <form method="post" th:action="@{'/posts/' + ${postId} + '/image'}">
        <fieldset>
            <div class="form-group">
                <label for="url">Please Paste The Url Here...</label>
                <input name="url" type="url" id="url" class="form-control" placeholder="Url..."/>
            </div>
            <button type="submit" class="btn btn-outline-success">ADD IMAGE</button>
        </fieldset>
    </form>


<th:block th:replace="fragments/addons :: footer"/>
</div>
</body>
</html>
