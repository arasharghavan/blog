<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h2>Edit post</h2>

    <form method="post" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}">
        <p>Title</p>
        <input type="text" th:field="*{title}"/>

        <p>Body</p>
        <textarea th:field="*{body}"></textarea>

        <button>Submit</button>
    </form>



</body>
</html>
