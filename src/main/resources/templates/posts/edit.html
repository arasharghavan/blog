<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

    <h2>Edit post</h2>
    <form method="post" th:action="@{'/posts/' + ${post.id} + '/edit'}">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" th:value="${post.title}"/>

        <label for="body">Body</label>
        <textarea id="body" name="body" th:field="${post.body}"></textarea>

        <input name="id" type="hidden" th:value="${post.id}"/>

        <button>Submit</button>
    </form>



</body>
</html>
