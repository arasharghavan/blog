<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <th:block th:replace="fragments/addons :: head('Home Page')"/>
</head>
<body>
<div class="container">
    <th:block th:replace="fragments/addons :: nav"/>

        <div class="alert alert-secondary text-center" role="alert">
            <h2>Welcome To Postlister...</h2>
        </div>

        <div class="alert alert-secondary text-center" role="alert">
            <h2>All Posts !</h2>
        </div>



    <div class="list-group" th:each="item : ${post}">

        <!--it makes it clickable go to the URL on click -->

        <a th:href="@{'/posts/' + ${item.id}}" class="list-group-item list-group-item-primary">
            <h6>Title:</h6>
            <div class="d-flex w-100 justify-content-between text-center">
                <h5 th:text="${item.title}">TITLE</h5>
            </div>
        </a>
        <h6>Body:</h6>
        <p th:text="${item.body}" class="mb-1">BODY</p>

        <div>
            <!--it makes it clickable go to the URL on click and it adds the id number to the URL-->
            <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-warning"><a th:href="'/posts/' + ${item.id} + '/edit'">EDIT</a></button>
            <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-danger"><a th:href="'/posts/' + ${item.id} + '/delete'">DELETE</a></button>
            <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-success"><a th:href="'/posts/' + ${item.id} + '/image'">ADD IMAGE</a></button>
            <hr/>
        </div>

    </div>

</div>

    <th:block th:replace="fragments/addons :: footer"/>
</body>
</html>
